plugins {
    id 'org.wso2.carbon.apimgt.java-conventions'
}

dependencies {
    api 'org.wso2.carbon.identity.framework:org.wso2.carbon.identity.core:5.18.187'
    api project(':org.wso2.carbon.apimgt.impl')
    api 'io.zipkin.reporter2:zipkin-sender-okhttp3:2.12.1'
