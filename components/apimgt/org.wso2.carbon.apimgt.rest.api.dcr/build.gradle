/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'war'
    id 'org.wso2.carbon.apimgt.java-conventions'
}

dependencies {
    api 'org.hibernate:hibernate-validator:5.4.3.Final'
    providedCompile 'org.apache.cxf:cxf-rt-frontend-jaxrs:3.3.6'
    providedCompile 'org.springframework:spring-web:5.1.13.RELEASE'
    providedCompile 'org.springframework:spring-context:5.1.13.RELEASE'
    providedCompile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.10.3'
    providedCompile project(':org.wso2.carbon.apimgt.impl')
    providedCompile project(':org.wso2.carbon.apimgt.api')
    providedCompile 'org.wso2.carbon.identity.framework:org.wso2.carbon.identity.entitlement.stub:5.18.187'
    providedCompile project(':org.wso2.carbon.apimgt.rest.api.util')
    providedCompile project(':org.wso2.carbon.apimgt.rest.api.common')
}

description = 'WSO2 Carbon API Manager- Dynamic Client Registration Web Service'

tasks.named('jar') {
    enabled = true
}
