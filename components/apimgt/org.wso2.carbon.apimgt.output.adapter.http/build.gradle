plugins {
    id 'war'
    id 'org.wso2.carbon.apimgt.java-conventions'
}

dependencies {
    api 'org.wso2.carbon.analytics-common:org.wso2.carbon.event.output.adapter.core:5.2.34'
    api 'org.wso2.carbon:org.wso2.carbon.core:4.6.2'
    api 'org.apache.httpcomponents.wso2:httpclient:4.2.5.wso2v1'
    api 'org.json.wso2:json:3.0.0.wso2v1'
    api project(':org.wso2.carbon.apimgt.impl')
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.jacoco:org.jacoco.agent:0.8.0'
    compileOnly 'org.apache.felix:org.apache.felix.scr.ds-annotations:1.2.4'
}

description = 'WSO2 Carbon - Event Output Extended HTTP adapter Module'
